<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link href="https://fonts.cdnfonts.com/css/hvdtrial-brandon-grotesque" rel="stylesheet"> -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico?" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Welcome to Jeenit Sharma's portfolio - a showcase of innovative projects and creative coding. Explore, get inspired, and connect to collaborate on exciting ideas."
    />

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Jeenit's Portfolio" />
    <meta
      property="og:description"
      content="Welcome to Jeenit Sharma's portfolio - a showcase of innovative projects and creative coding. Explore, get inspired, and connect to collaborate on exciting ideas."
    />
    <!-- TODO: Change :url property in meta tags to deploy on different service -->
    <meta
      property="og:image"
      content="https://github.com/js313/project-images/blob/main/Portfolio/Portfolio3.png?raw=true"
    />
    <meta property="og:url" content="https://js313.github.io" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags -->
    <meta
      name="twitter:card"
      content="https://github.com/js313/project-images/blob/main/Portfolio/Portfolio3.png?raw=true"
    />
    <meta name="twitter:title" content="Jeenit's Portfolio" />
    <meta
      name="twitter:description"
      content="Welcome to Jeenit Sharma's portfolio - a showcase of innovative projects and creative coding. Explore, get inspired, and connect to collaborate on exciting ideas."
    />
    <meta
      name="twitter:image"
      content="https://github.com/js313/project-images/blob/main/Portfolio/Portfolio3.png?raw=true"
    />
    <meta name="twitter:url" content="https://js313.github.io" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico?" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <!-- Only for github pages deployment -->
    <title>Jeenit</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
